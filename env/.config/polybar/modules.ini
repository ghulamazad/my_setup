[module/fedora-updates]
type = custom/script
exec = ~/.config/polybar/scripts/fedora-updates.sh
interval = 3600
format-background = ${colors.base}
format-foreground = ${colors.text}
format-prefix = " "
format-prefix-foreground = ${colors.mauve}
label = %output%
label-font = 2
format-prefix-font = 2
click-left = ghostty -e $shell -c 'paru'

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.mauve}
label-mounted = %free%
label-mounted-foreground = ${colors.text}
label-unmounted = %mountpoint% not mounted

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-background = ${colors.base}
format-foreground = ${colors.text}
format-prefix = " "
format-prefix-foreground = ${colors.teal}
format-prefix-font = 4
label = %percentage:2%%
label-foreground = ${colors.text}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.green}
label = %gb_used%
label-foreground = ${colors.text}

[module/network]
type = internal/network
interface-type = wireless
interval = 3.0
unknown-as-up = true
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = " %essid% ↓%downspeed% ↑%upspeed%"
label-connected-foreground = ${colors.text}
label-disconnected = "睊 Disconnected"
label-disconnected-foreground = ${colors.overlay0}
click-left = nm-connection-editor

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
click-right = pgrep pavucontrol && killall pavucontrol || pavucontrol
format-volume = <label-volume>
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.blue}
label-muted = " "
label-muted-foreground = ${colors.blue}
label-volume = %percentage%%
label-volume-foreground = ${colors.text}

[module/uptime]
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 3600
label = %output%
format-foreground = ${colors.text}
format-background = ${colors.base}
format-prefix = " "
format-prefix-foreground = ${colors.red}
label-font = 2

[module/date]
type = custom/script
interval = 1
exec = date +"%Y-%m-%d %I:%M:%S %p"
label = %output%
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
label-foreground = ${colors.text}
label-font = 2
click-left = ~/.config/polybar/scripts/calendar curr
scroll-up = ~/.config/polybar/scripts/calendar prev
scroll-down = ~/.config/polybar/scripts/calendar next

[module/playerctl]
type = custom/script
exec = ~/.config/polybar/scripts/playerctl.sh
interval = 1
format = <label>
format-foreground = ${colors.text}
label = %output%
label-maxlen = 40
label-font = 3
click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous
exec-if = playerctl metadata -f {{playerName}} 2>/dev/null

[module/docker]
type = custom/script
exec = ~/.config/polybar/scripts/docker-status
interval = 10
format = <label>
format-prefix = ""
format-prefix-foreground = ${colors.blue}
label = %output%
label-foreground = ${colors.text}
label-font = 2
click-left = ghostty -e $SHELL -c 'docker ps'

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-charging-foreground = ${colors.text}
format-discharging-foreground = ${colors.text}
format-full-foreground = ${colors.text}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.yellow}
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.yellow}
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-font = 3


[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;10
ws-icon-default = 1
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.base}
label-mode-background = ${colors.red}
label-focused = %index%
label-focused-foreground = ${colors.base}
label-focused-background = ${colors.blue}
label-focused-padding = 1
label-unfocused = %index%
label-unfocused-padding = 1
label-visible = %index%
label-visible-padding = 1
label-urgent = %index%
label-urgent-foreground = ${colors.base}
label-urgent-background = ${colors.red}
label-urgent-padding = 1